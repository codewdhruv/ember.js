pipeline:
  name: test-ember
  identifier: testember
  projectIdentifier: NgLabs
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: gitconnectordhruba
        repoName: ember.js
        build: <+input>
  stages:
    - stage:
        name: lint
        identifier: lint
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Checkout
                  identifier: Checkout
                  spec:
                    uses: actions/checkout@v3
              - step:
                  type: Action
                  name: Setup node
                  identifier: Setup_node
                  spec:
                    uses: actions/setup-node@v3
                    with:
                      node-version: 14.x
                      cache: yarn
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Run
                  name: install dependencies
                  identifier: install_dependencies
                  spec:
                    shell: Sh
                    command: yarn install --frozen-lockfile --non-interactive
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Run
                  name: linting
                  identifier: linting
                  spec:
                    shell: Sh
                    command: yarn lint
                  when:
                    stageStatus: All
                  failureStrategies: []
    - stage:
        name: Type Checking
        identifier: Type_Checking
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Checkout
                  identifier: Checkout
                  spec:
                    uses: actions/checkout@v3
              - step:
                  type: Action
                  name: Setup node
                  identifier: Setup_node
                  spec:
                    uses: actions/setup-node@v3
                    with:
                      node-version: 14.x
                      cache: yarn
              - step:
                  type: Run
                  name: install dependencies
                  identifier: install_dependencies
                  spec:
                    shell: Sh
                    command: yarn install --frozen-lockfile --non-interactive
              - step:
                  type: Run
                  name: Check published types
                  identifier: Check_published_types
                  spec:
                    shell: Sh
                    command: yarn type-check:types
    - stage:
        name: Basic Test
        identifier: Basic_Test
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Action
                  name: Checkout
                  identifier: Checkout
                  spec:
                    uses: actions/checkout@v3
              - step:
                  type: Action
                  name: Setup Node
                  identifier: Setup_Node
                  spec:
                    uses: actions/setup-node@v3
                    with:
                      node-version: 14.x
                      cache: yarn
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Run
                  name: Install dependencies
                  identifier: Install_dependencies
                  spec:
                    connectorRef: harnessnew
                    image: node:slim
                    shell: Sh
                    command: |-
                      yarn install --frozen-lockfile --non-interactive
                      yarn ember build
                      yarn test
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Run
                  name: build
                  identifier: build
                  spec:
                    shell: Sh
                    command: yarn ember build
                    envVariables:
                      DISABLE_SOURCE_MAPS: "true"
                      BROCCOLI_ENV: production
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Action
                  name: Upload build
                  identifier: Upload_build
                  spec:
                    uses: actions/upload-artifact@v3
                    with:
                      name: dist
                      path: dist
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Run
                  name: test
                  identifier: test
                  spec:
                    connectorRef: harnessnew
                    image: circleci/node:14
                    shell: Sh
                    command: |
                      sudo chmod -R 777 .
                      yarn test
                    envVariables:
                      TEST_SUITE: each-package
                  when:
                    stageStatus: All
                  failureStrategies: []
    - parallel:
        - stage:
            name: Browserstack Tests
            identifier: Browserstack_Tests
            description: ""
            type: CI
            spec:
              cloneCodebase: true
              platform:
                os: Linux
                arch: Amd64
              runtime:
                type: Cloud
                spec: {}
              execution:
                steps:
                  - step:
                      type: Action
                      name: Checkout
                      identifier: Checkout
                      spec:
                        uses: actions/checkout@v3
                  - step:
                      type: Action
                      name: Setup node
                      identifier: Setup_node
                      spec:
                        uses: actions/setup-node@v3
                        with:
                          node-version: 14.x
                          cache: yarn
                  - step:
                      type: Run
                      name: install dependencies
                      identifier: install_dependencies
                      spec:
                        shell: Sh
                        command: yarn install --frozen-lockfile --non-interactive
                  - step:
                      type: Run
                      name: build
                      identifier: build
                      spec:
                        shell: Sh
                        command: yarn ember build
                        envVariables:
                          DISABLE_SOURCE_MAPS: "true"
                          BROCCOLI_ENV: production
                          SHOULD_TRANSPILE: "true"
                  - step:
                      type: Run
                      name: test browserstack
                      identifier: test_browserstack
                      spec:
                        shell: Sh
                        command: yarn test:browserstack
                        envVariables:
                          BROWSERSTACK_USERNAME: emberjscoreteam1
                          BROWSERSTACK_ACCESS_KEY: o5LNEdygq1SP4L9kst4s
            when:
              pipelineStatus: All
        - stage:
            name: Debug and Prebuilt
            identifier: Debug_and_Prebuilt
            description: ""
            type: CI
            spec:
              cloneCodebase: true
              platform:
                os: Linux
                arch: Amd64
              runtime:
                type: Cloud
                spec: {}
              execution:
                steps:
                  - step:
                      type: Action
                      name: Checkout
                      identifier: Checkout
                      spec:
                        uses: actions/checkout@v3
                  - step:
                      type: Action
                      name: Setup node
                      identifier: Setup_node
                      spec:
                        uses: actions/setup-node@v3
                        with:
                          node-version: 14.x
                          cache: yarn
                  - step:
                      type: Run
                      name: install dependencies
                      identifier: install_dependencies
                      spec:
                        shell: Sh
                        command: yarn install --frozen-lockfile --non-interactive
                  - step:
                      type: Run
                      name: build
                      identifier: build
                      spec:
                        shell: Sh
                        command: yarn ember build
                        envVariables:
                          DISABLE_SOURCE_MAPS: "true"
                          BROCCOLI_ENV: production
                  - step:
                      type: Action
                      name: Upload build
                      identifier: Upload_build
                      spec:
                        uses: actions/upload-artifact@v3
                        with:
                          name: dist
                          path: dist
                  - step:
                      type: Run
                      name: test
                      identifier: test
                      spec:
                        shell: Sh
                        command: yarn test
                        envVariables:
                          TEST_SUITE: each-package
        - stage:
            name: Smoke Tests
            identifier: Smoke_Tests
            description: ""
            type: CI
            spec:
              cloneCodebase: true
              platform:
                os: Linux
                arch: Amd64
              runtime:
                type: Cloud
                spec: {}
              execution:
                steps:
                  - step:
                      type: Action
                      name: Checkout
                      identifier: Checkout
                      spec:
                        uses: actions/checkout@v3
                  - step:
                      type: Action
                      name: Setup node
                      identifier: Setup_node
                      spec:
                        uses: actions/setup-node@v3
                        with:
                          node-version: 14.x
                          cache: yarn
                  - step:
                      type: Run
                      name: install dependencies
                      identifier: install_dependencies
                      spec:
                        shell: Sh
                        command: yarn install --frozen-lockfile --non-interactive
                  - step:
                      type: Run
                      name: build
                      identifier: build
                      spec:
                        shell: Sh
                        command: yarn ember build -prod
                  - step:
                      type: Run
                      name: test
                      identifier: test
                      spec:
                        shell: Sh
                        command: |2-
                                    yarn link
                                    cd smoke-tests/ember-test-app/
                                    yarn
                                    yarn link ember-source
                                    yarn test
  allowStageExecutions: true
